<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Textia - Réseau Social</h1>

    <h2>Inscription</h2>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required>
        <input type="password" id="registerPassword" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
    </form>

    <h2>Connexion</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
        <input type="password" id="loginPassword" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <h2>Créer une Publication</h2>
    <form id="postForm" style="display: none;">
        <input type="text" id="postContent" placeholder="Votre message" required>
        <button type="submit">Publier</button>
    </form>

    <h2>Publications</h2>
    <div id="posts"></div>

    <script src="script.js"></script>
</body>
</html>
